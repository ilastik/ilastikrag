package:
    name: ilastikrag

  {% if GIT_DESCRIBE_NUMBER|int == 0 %}
    version: {{GIT_DESCRIBE_TAG}}
  {% else %}
    # If we're using a non-tagged revision, append '.postN' to the version
    version: {{GIT_DESCRIBE_TAG}}.post{{GIT_DESCRIBE_NUMBER}}
  {% endif %}

source:
  path: ../

build:
  noarch: python
  number: 0
  string: py_{{PKG_BUILDNUM}}_h{{PKG_HASH}}_g{{GIT_FULL_HASH[:7]}}
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=2.7
    - pip

  run:
    - python
    - numpy  >={{ numpy }},<1.15 # Until this is fixed: https://github.com/ukoethe/vigra/issues/436
    - h5py   >={{ h5py }}
    - pandas >={{ pandas }}
    - vigra  >={{ vigra }}
    - networkx >={{ networkx }}

test:
  requires:
    - pytest
  commands:
    - ${PYTHON} -m pytest -s --tb=native --pyargs ilastikrag.tests
  
  imports:
    - ilastikrag

about:
  home: https://github.com/stuarteberg/ilastikrag
  license: Simplified BSD
  license_file: LICENSE-BSD
  summary: ND Region Adjacency Graph with edge feature algorithms
