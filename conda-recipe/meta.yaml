package:
    name: ilastikrag

  {% if GIT_DESCRIBE_NUMBER|int == 0 %}
    version: {{GIT_DESCRIBE_TAG}}
  {% else %}
    # If we're using a non-tagged revision, append '.postN' to the version
    version: {{GIT_DESCRIBE_TAG}}.post{{GIT_DESCRIBE_NUMBER}}
  {% endif %}

source:
  path: ../

build:
  noarch: python
  number: 0
  string: py_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    # vigra/numpy incompatibility - related to indexing with a non-tuple sequence
    # for multidimensional indexing;
    - numpy >=1.12,<1.23
    - h5py
    - pandas >=1.0
    - vigra >=1.11
    - networkx >=1.11

test:
  requires:
    - pytest
    - pytest-qt
    - pyqt >5.6
  commands:
    - pytest .

  source_files:
    - ilastikrag/tests

  imports:
    - ilastikrag

about:
  home: https://github.com/stuarteberg/ilastikrag
  license: Simplified BSD
  license_file: LICENSE-BSD
  summary: ND Region Adjacency Graph with edge feature algorithms
